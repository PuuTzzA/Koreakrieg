<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auf einen Blick</title>
    <link rel="icon" type="image/x-icon" href="Style/Resources/Icons/Korea-map-mini.svg">
    <link rel="stylesheet" href="Style/style-main.css">
    <link rel="stylesheet" href="Style/style-auf-einen-blick.css">
</head>

<body>
    <div id="container-16-9"></div>

    <div class="waves-container">
        <div class="waves waves_1"></div>
        <div class="waves waves_2"></div>
    </div>

    <div class="inhalt">
        <h1 class="title">Der <i class="title-light">Korea</i> Krieg</h1>

        <div class="table main-text">
            <div class="main-text table-title col-span-2">Datum</div>
            <div class="main-text col-span-2 table-inhalt">25. Juni 1950 bis 27. Juli 1953</div>

            <div class="main-text table-title col-span-2">Ausgang</div>
            <div class="main-text col-span-2 table-inhalt">Aufbau einer demilitarisierten Zone und kleine
                Gebietsänderungen</div>

            <div class="main-text table-title col-span-2">Konfliktparteien</div>
            <div class="main-text table-inhalt">Südkorea <br> UN <br> (USA) </div>
            <div class="main-text table-inhalt">Nordkorea <br> China <br> (UdSSR)</div>

            <div class="main-text table-title col-span-2">Befehlshaber</div>
            <div class="main-text table-inhalt">Rhee Syngman (Südkorea) <br> Douglas MacArthur (USA)</div>
            <div class="main-text table-inhalt">Kim Il-sung (Nordkorea) <br> Peng Dehuai (China)</div>
        </div>

        <div class="img-container">
            <img class="" src="Style/Resources/Korea_Map/Korean War Maps/korean_war_verlauf_map.png"
                alt="krieg verlauf map">
        </div>
        <div class="img-container">
            <img class="" src="Style/Resources/Casualties_visualisation/casualties_overwiew.jpg"
                alt="casualties_overwiew">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script src="js/adaptive.js"></script>
    <script src="js/auf-einen-blick.js"></script>
</body>

</html>
